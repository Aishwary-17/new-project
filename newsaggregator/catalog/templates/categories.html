{% extends "base_generic.html" %}

{% block content %}
    <h1>{{ c }}</h1>
    <h3>total news : {{ category_count }}</h3>
    {% if category_news %}
    <ul id="myUL">

      {% for news in category_news %}
      <li>
        <a href="{{ news.get_absolute_url }}",style="text-decoration=none">{{ news.title }}</a> ({{news.date}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no news available.</p>
    {% endif %}       
{% endblock %}
